<script>
    mapboxgl.accessToken = 'pk.eyJ1IjoidGhpZW5odXUyMDA1IiwiYSI6ImNtaHQ0dmw5bzB2MnAya3BzdGtxcTFiYjgifQ.EY3a0A0vjNR30dZcsPXvAw';

    // Initialize map with default style (light)
    let currentStyle = 'light';
    let is3DMode = false;

    const map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/streets-v12',
        center: [105.8342, 21.0278], // Hanoi, Vietnam
        zoom: 12,
        pitch: 0,
        bearing: 0,
        antialias: true
    });

    // Add navigation controls
    map.addControl(new mapboxgl.NavigationControl(), 'bottom-left');

    // Add scale control
    map.addControl(new mapboxgl.ScaleControl(), 'bottom-right');

    // Add fullscreen control
    map.addControl(new mapboxgl.FullscreenControl(), 'top-right');

    // Enable 3D terrain and buildings when map loads
    map.on('load', () => {
        // Add 3D terrain
        map.addSource('mapbox-dem', {
            'type': 'raster-dem',
            'url': 'mapbox://mapbox.mapbox-terrain-dem-v1',
            'tileSize': 512,
            'maxzoom': 14
        });

        // Add sky layer for better 3D effect
        map.addLayer({
            'id': 'sky',
            'type': 'sky',
            'paint': {
                'sky-type': 'atmosphere',
                'sky-atmosphere-sun': [0.0, 0.0],
                'sky-atmosphere-sun-intensity': 15
            }
        });
    });

    // Dark/Light mode toggle
    const darkModeToggle = document.getElementById('darkModeToggle');
    const htmlElement = document.documentElement;

    darkModeToggle.addEventListener('click', () => {
        if (currentStyle === 'light') {
            // Switch to dark mode
            map.setStyle('mapbox://styles/mapbox/dark-v11');
            htmlElement.classList.add('dark');
            currentStyle = 'dark';
            darkModeToggle.querySelector('.material-symbols-outlined').textContent = 'light_mode';
        } else {
            // Switch to light mode
            map.setStyle('mapbox://styles/mapbox/streets-v12');
            htmlElement.classList.remove('dark');
            currentStyle = 'light';
            darkModeToggle.querySelector('.material-symbols-outlined').textContent = 'dark_mode';
        }

        // Re-add terrain and buildings after style change
        map.once('style.load', () => {
            // Re-add 3D terrain source
            map.addSource('mapbox-dem', {
                'type': 'raster-dem',
                'url': 'mapbox://mapbox.mapbox-terrain-dem-v1',
                'tileSize': 512,
                'maxzoom': 14
            });

            // Re-add sky layer
            map.addLayer({
                'id': 'sky',
                'type': 'sky',
                'paint': {
                    'sky-type': 'atmosphere',
                    'sky-atmosphere-sun': [0.0, 0.0],
                    'sky-atmosphere-sun-intensity': 15
                }
            });

            // Re-apply 3D settings if enabled
            if (is3DMode) {
                map.setTerrain({ 'source': 'mapbox-dem', 'exaggeration': 1.5 });
                map.setPitch(60);
            }
        });
    });

    // 3D mode toggle
    const toggle3DBtn = document.getElementById('toggle3D');

    toggle3DBtn.addEventListener('click', () => {
        is3DMode = !is3DMode;

        if (is3DMode) {
            // Enable 3D mode
            map.setTerrain({ 'source': 'mapbox-dem', 'exaggeration': 1.5 });
            map.easeTo({
                pitch: 60,
                bearing: 0,
                duration: 1000
            });
            toggle3DBtn.classList.add('bg-primary', 'text-white');
            toggle3DBtn.classList.remove('bg-card-light', 'dark:bg-card-dark');
        } else {
            // Disable 3D mode
            map.setTerrain(null);
            map.easeTo({
                pitch: 0,
                bearing: 0,
                duration: 1000
            });
            toggle3DBtn.classList.remove('bg-primary', 'text-white');
            toggle3DBtn.classList.add('bg-card-light', 'dark:bg-card-dark');
        }
    });

    // Add marker example (Hanoi)
    new mapboxgl.Marker({ color: '#34a853' })
        .setLngLat([105.8342, 21.0278])
        .setPopup(new mapboxgl.Popup().setHTML('<h3 class="font-bold">H√† N·ªôi</h3><p>Th·ªß ƒë√¥ Vi·ªát Nam</p>'))
        .addTo(map);

    // Sample data points (you can replace with your API data)
    const samplePoints = [
        { coords: [105.8412, 21.0245], name: 'H·ªì G∆∞∆°m', category: 'Danh lam' },
        { coords: [105.8352, 21.0285], name: 'VƒÉn Mi·∫øu', category: 'Di t√≠ch' },
        { coords: [105.8432, 21.0355], name: 'Nh√† H√°t L·ªõn', category: 'VƒÉn h√≥a' }
    ];

    // Add sample markers
    samplePoints.forEach(point => {
        new mapboxgl.Marker({ color: '#ea4335' })
            .setLngLat(point.coords)
            .setPopup(new mapboxgl.Popup().setHTML(`<h3 class="font-bold">${point.name}</h3><p>${point.category}</p>`))
            .addTo(map);
    });
</script>
