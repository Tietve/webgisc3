services:
  # PostgreSQL + PostGIS Database
  db:
    image: postgis/postgis:14-3.4
    container_name: webgis_postgis
    restart: unless-stopped
    environment:
      POSTGRES_DB: webgis_db
      POSTGRES_USER: webgis_user
      POSTGRES_PASSWORD: webgis_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    networks:
      - webgis_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U webgis_user -d webgis_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # pgAdmin - Web UI for PostgreSQL
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: webgis_pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@webgis.com
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    ports:
      - "5050:80"
    networks:
      - webgis_network
    depends_on:
      - db

  # Django Backend
  web:
    build: .
    container_name: webgis_backend
    restart: unless-stopped
    command: sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/app
    ports:
      - "8080:8000"
    environment:
      DEBUG: "True"
      SECRET_KEY: "your-secret-key-change-in-production"
      DB_NAME: webgis_db
      DB_USER: webgis_user
      DB_PASSWORD: webgis_password
      DB_HOST: db
      DB_PORT: 5432
      DJANGO_SETTINGS_MODULE: config.settings.development
    networks:
      - webgis_network
    depends_on:
      db:
        condition: service_healthy

networks:
  webgis_network:
    driver: bridge

volumes:
  postgres_data:
  pgadmin_data:
